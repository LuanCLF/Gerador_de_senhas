<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="password" content="Gerador de senhas avançadas">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <title>Sua Senha</title>
</head>
<body>
    
    <img src="imagens/logo.png" alt="logo gerador de senhas">

    <main class="conteiner-input">
        <span class="tam">Tamanho <span id="valor">0</span> caracteres</span>
        <input type="range" id="slider" class="sliderS" min="1" max="23" value="8">

        <button id="button" class="buttonQC" onclick="gerarsenha()">Gerar senha</button>
    </main>

    <div id="hide" class="conteinerPassword">
        <span class="senhaGerada">Sua senha gerada foi: </span>
        <span id="password" class="passwordS" onclick="copy()">dasdsdad</span>
        <span id="copy" class="copy">Clique aqui ☝️👆 para copiar</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
